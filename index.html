<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./design/design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <section class="left">
    <p id="result">Your Result</p>

    <div class="round">
      <h1>76</h1>
      <h2>of 100</h2>
    </div>

    <p id="title">Great</p>

    <p id="paragraph">You scored higher than 65% of the people who have taken these tests.</p>

  </section>


  <section class="right">

    <h3>Summary</h3>

    <div class="score" id="score-reaction">
      <img alt="logo" class="icon" src="./assets/images/icon-reaction.svg">
      <p class="category" id="reaction">Reaction</p>
      <p class="score">80 / 100</p>
    </div>

    <div class="score" id="score-memory">
      <img alt="logo" class="icon" src="./assets/images/icon-memory.svg">
      <p class="category" id="memory">Memory</p>
      <p class="score">92 / 100</p>
    </div>

    <div class="score" id="score-verbal">
      <img alt="logo" class="icon" src="./assets/images/icon-verbal.svg">
      <p class="category" id="verbal">Verbal</p>
      <p class="score">61 / 100</p>
    </div>

    <div class="score" id="score-visual">
      <img alt="logo" class="icon" src="./assets/images/icon-visual.svg">
      <p class="category" id="visual">Visual</p>
      <p class="score">72 / 100</p>
    </div>

    <div id="continue">
      <p>Continue</p>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alexandre-coqueraumont-715249162/">Your Name Here</a>.
    </div> -->

  </section>

</body>
</html>
